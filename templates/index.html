      <script>
  function setCookie(cname, cvalue, exdays) {
    const d = new Date();
    d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
    const expires = "expires=" + d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  function getCookie(cname) {
    const name = cname + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(";");
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == " ") {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
</script>

      <div id="intro-text">
            <!-- Texte de mise en situation -->
            Bonjour, bienvenue cher joueur. Prenez une chaise et commencez √† jouer. Vous devrez commencer par me dire qui vous √™tes et d'o√π vous venez !

    <script>        
        let messages = [];
        let loading = false;
        let characterInfo = "";
        let universeInfo = "";

        document.getElementById("start-button").addEventListener("click", function () {
          document.getElementById("intro-text").style.display = "none";
          document.getElementById("start-button").style.display = "none";
          document.getElementById("game-dialogue").style.display = "block";
          const dialogueHistory = document.getElementById("dialogue-history");
          const aiMessageElement = document.createElement("div");
          aiMessageElement.innerHTML = `<div class="message">Bienvenue, aventurier üéâ! Vous √™tes sur le point d'entrer dans un monde d'exploration, de myst√®res et de qu√™tes palpitantes. Je suis votre guide, le ma√Ætre du jeu, et je vous aiderai tout au long de votre aventure en vous pr√©sentant des d√©fis, des choix et des options pour vous permettre de progresser dans l'histoire.<br><br>
D√©crivez moi votre personnage (nom, physique, etc) et l'univers qui l'entoure. Celui-ci poss√®de quatre statistiques cl√©s : force üí™, charisme üòé, intelligence üß† et dext√©rit√© ü§∏. Ces statistiques √©volueront en fonction de vos actions et d√©cisions tout au long du jeu, influen√ßant ainsi les possibilit√©s qui s'offrent √† vous.<br><br>
Allez, pr√©parez-vous pour une aventure √©pique ! N'h√©sitez pas √† me poser des questions ou √† solliciter mon aide √† tout moment. Bonne chance et amusez-vous bien ! üåü
</div>`;
          dialogueHistory.appendChild(aiMessageElement);
      });

      
        document.getElementById("message-input").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        event.preventDefault();
        if (event.shiftKey) {
            // Ins√©rer un saut de ligne lorsque Maj + Entr√©e est enfonc√©
            this.value += "\n";
        } else {
            sendMessage(event.target.value);
        }
    }
});


      
        document.getElementById("login-button").addEventListener("click", function () {
          const username = document.getElementById("username").value;
          if (username) {
            setCookie("username", username, 30);
            document.getElementById("login-form").style.display = "none";
            document.getElementById("save-button").style.display = "block";
            document.getElementById("load-button").style.display = "block";
          }
        });

        document.getElementById("save-button").addEventListener("click", function () {
        fetch("/save_game", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `username=${encodeURIComponent(getCookie("username"))}&messages=${encodeURIComponent(
            JSON.stringify(messages)
          )}`,
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    
        document.getElementById("load-button").addEventListener("click", function () {
      fetch(`/load_game?username=${encodeURIComponent(getCookie("username"))}`)
        .then((response) => response.json())
        .then((data) => {
          if (data.messages) {
            messages = JSON.parse(data.messages);
            const dialogueHistory = document.getElementById("dialogue-history");
            dialogueHistory.innerHTML = "";

            for (const message of messages) {
              const messageElement = document.createElement("div");
              messageElement.innerHTML = `<div class="message"><strong>${
                message.role === "user" ? "Vous" : "Le ma√Ætre du jeu"
              }:</strong> ${message.content}</div>`;
              dialogueHistory.appendChild(messageElement);
            }

            dialogueHistory.scrollTop = dialogueHistory.scrollHeight;
          } else {
            alert("Aucune partie sauvegard√©e trouv√©e.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    });

    function processInput(userMessage) {
    const processedMessage = {
        characterInfo: "",
        universeInfo: "",
        originalMessage: userMessage,
    };

    const lines = userMessage.split("\n");
    for (const line of lines) {
        if (line.toLowerCase().startsWith("personnage:")) {
            processedMessage.characterInfo = line.substring("personnage:".length).trim();
        } else if (line.toLowerCase().startsWith("univers:")) {
            processedMessage.universeInfo = line.substring("univers:".length).trim();
        } else if (line.toLowerCase().startsWith("caract√©ristiques:")) {
            processedMessage.characterInfo = line.substring("caract√©ristiques:".length).trim();
        }
    }

    return processedMessage;
}
      
    function sendMessage(message) {
    if (loading) return;
    loading = true;
    document.getElementById("loading").style.display = "block";

    const userInput = document.getElementById("message-input");
    const dialogueHistory = document.getElementById("dialogue-history");
    const userMessage = userInput.value || message;

    if (!userMessage) return;

    // V√©rifier si les informations sur le personnage et l'univers ont √©t√© fournies
    const processedMessage = processInput(userMessage);
    if (processedMessage.characterInfo) {
        characterInfo = processedMessage.characterInfo;
    }
    if (processedMessage.universeInfo) {
        universeInfo = processedMessage.universeInfo;
    }

    // Afficher le message de l'utilisateur
    const userMessageElement = document.createElement("div");
    userMessageElement.innerHTML = `<div class="message"><strong>Vous:</strong> ${userMessage}</div>`;
    dialogueHistory.appendChild(userMessageElement);

    userInput.value = "";

    // Envoyer le message au serveur et afficher la r√©ponse de l'IA
    fetch("/talk", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `message=${encodeURIComponent(userMessage)}&username=${encodeURIComponent(getCookie("username"))}&messages=${encodeURIComponent(JSON.stringify(messages))}&characterInfo=${encodeURIComponent(characterInfo)}&universeInfo=${encodeURIComponent(universeInfo)}`,
    })
      .then((response) => response.json())
      .then((data) => {
        messages.push({ role: "ai", content: data.response });

        // Afficher le message de l'IA
        const aiMessageElement = document.createElement("div");
        aiMessageElement.innerHTML = `<div class="message"><strong>Le Ma√Ætre du Jeu:</strong> ${data.response}</div>`;
        dialogueHistory.appendChild(aiMessageElement);

        dialogueHistory.scrollTop = dialogueHistory.scrollHeight;
        loading = false;
        document.getElementById("loading").style.display = "none";
      })
      .catch((error) => {
        console.error("Error:", error);
        loading = false;
        document.getElementById("loading").style.display = "none";
      });
}
